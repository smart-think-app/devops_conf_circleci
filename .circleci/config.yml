version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.6.1
  cloudrun: circleci/gcp-cloud-run@1.0.0
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.16
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run:
          name: clone code project
          command: git clone https://github.com/smart-think-app/golang-service.git 
      - run:
          name: build docker
          command:  |
            cp Dockerfile ./golang-service
            cp gcloud-service-key.json ./golang-service
            cd golang-service
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV
            echo 'export GOOGLE_CLOUD_KEYS=$(cat $HOME/gcloud-service-key.json)' >> $BASH_ENV
            echo 'export IMAGE_NAME=go-service' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
            pyinstaller -F hello_world.py
            docker build -t gcr.io/impressive-mile-343315/$IMAGE_NAME -t gcr.io/$GOOGLE_PROJECT_ID/$IMAGE_NAME:latest .
      - gcp-gcr/gcr-auth:
          gcloud-service-key: GOOGLE_CLOUD_KEYS
          google-project-id: impressive-mile-343315
          google-compute-zone: us-west1-a
      - gcp-gcr/push-image:
          google-project-id: impressive-mile-343315
          registry-url: "gcr.io"
          image: $IMAGE_NAME
      # - cloudrun/deploy:
      #     platform: "managed"
      #     image: "gcr.io/impressive-mile-343315/go-service"
      #     service-name: "orb-gcp-cloud-run"
      #     region: us-west1-a
      #     unauthenticated: true
workflows:
  build:
    jobs:
      - build